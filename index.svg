<svg viewBox="0 0 900 900" width="900" height="900" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
				:root{
					--color-base:rgb(219,219,219);
				}
				#body{
					width:900px;
					height:900px;
					background:linear-gradient(-45deg,#ee7752,#e73c7e,#23a6d5,#23d5ab);
					background-size:400% 400%;
					animation:gradient 15s ease infinite;
					padding:9px 0;
				}
				.base{width:96%;margin:9px 2%;}
				.des{display:inline-block;}
				.des>.title{
					cursor:pointer;
					background:var(--color-base);
					padding:6px 9px;
					margin:3px;
					border-radius:1236px;
				}
				.des-content{
					width:50%;
					padding:3px;
					background:var(--color-base);
					position:absolute;
					left:50%;
					top:50%;
					transform:translate(-50%,-50%);
					border-radius:21px;
					animation:opacityDown 0.3s forwards;
				}
				.des:hover .des-content{animation:opacityUp 0.3s forwards;}
				.des-content>h3{text-align:center;}
				.des-content>div>div{width:48%;margin:1%;display:inline-block;}
				.des-content>div>div:nth-child(odd){text-align:right;}
				.des-content>div>div:nth-child(even){text-align:left;}

				#pro>div:hover{transform:scale(1.5);}

				#hi{
					transform-origin:bottom center;
					animation:hi 2.7s infinite;
					display:inline-block;
				}
				@keyframes hi{
					0%{transform:rotate(0.0deg)}
					3%{transform:rotate(15deg)}
					9%{transform:rotate(0deg)}
					12%{transform:rotate(-15deg)}
					15%{transform:rotate(0.0deg)}
					18%{transform:rotate(15deg)}
					21%{transform:rotate(0deg)}
					24%{transform:rotate(-15deg)}
					27%{transform:rotate(0.0deg)}
					100%{transform:rotate(0.0deg)}
				}
				@keyframes gradient{
					0%{background-position:0% 50%;}
					50%{background-position:100% 50%;}
					100%{background-position:0% 50%;}
				}
				@keyframes opacityUp{0%{opacity:0;z-index:219;}100%{opacity:1;}}
				@keyframes opacityDown{0%{opacity:1;}99.99%{z-index:219;}100%{opacity:0;z-index:-219;}}
			</style>
			<div id="body">
				<div class="base">
					<h1>Hi,I'm Mojtaba <div id="hi">ðŸ‘‹</div></h1>
				</div><hr/>
				<div class="base">

					<div class="des">
						<div class="title">php</div>
						<div class="des-content">
							<h3>php</h3>
							<div>
								<div>History:</div><div>9 year</div>
								<div>Skill:</div><div>100%</div>
							</div>
						</div>
					</div>

					<div class="des">
						<div class="title">javascript</div>
						<div class="des-content">
							<h3>javascript</h3>
							<div>
								<div>History:</div><div>9 year</div>
								<div>Skill:</div><div>100%</div>
							</div>
						</div>
					</div>

					<div class="des">
						<div class="title">HTML</div>
						<div class="des-content">
							<h3>HTML</h3>
							<div>
								<div>History:</div><div>12 year</div>
								<div>Skill:</div><div>100%</div>
							</div>
						</div>
					</div>

					<div class="des">
						<div class="title">CSS</div>
						<div class="des-content">
							<h3>CSS</h3>
							<div>
								<div>History:</div><div>12 year</div>
								<div>Skill:</div><div>100%</div>
							</div>
						</div>
					</div>

					<div class="des">
						<div class="title">MQL4</div>
						<div class="des-content">
							<h3>MQL4</h3>
							<div>
								<div>History:</div><div>6 year</div>
								<div>Skill:</div><div>100%</div>
							</div>
